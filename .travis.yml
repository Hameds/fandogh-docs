branches:
  only:
  - master
language: python
cache: yarn
python:
  - "3.5" 
# command to install dependencies
install:
  - pip install fandogh-cli --upgrade
# command to run tests
script:
  - echo $TRAVIS_COMMIT
  - COLLECT_ERROR=True fandogh login --username=$FANDOGH_USERNAME --password=$FANDOGH_PASSWORD
  - fandogh namespace active --name default
  - fandogh image publish --version=$TRAVIS_COMMIT
  - fandogh service deploy --version=$TRAVIS_COMMIT --name=docs
